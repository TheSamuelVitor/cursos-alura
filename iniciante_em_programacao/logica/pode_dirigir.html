<meta charset="UTF-8">

<script>
    
    function pulaLinha() {
        document.write('<br>');
    };

    function mostra(mensagem) {
        document.write(mensagem);
        pulaLinha();
    };

    var idade = parseInt(prompt('Digite sua idade: '))
    var temCarteira = prompt('Tem carteira, S/N: ')

    if (temCarteira == 'S' && idade >= 18) {
        mostra('Pode dirigir')
    }
    else {
        mostra('NÃ£o pode dirigir')
    }

</script>
