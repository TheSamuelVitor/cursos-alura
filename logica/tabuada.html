<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write('<br>')
    }

    function mostra(mensagem) {
        document.write(mensagem)
        pulaLinha()
    }

    var multiplicador = 1

    while (multiplicador <= 10) {
        mostra(`${multiplicador} * 7 = ${multiplicador*7}`)
        multiplicador += 1
    }

    pulaLinha()
    for (var i = 1; i <= 10; i++) {
        mostra(`${i} * 5 = ${i*5}`)
    }
</script>
