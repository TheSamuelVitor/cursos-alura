<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write('<br>')
    }

    function mostra(mensagem) {
        document.write(mensagem)
        pulaLinha()
    }

    for (var linha = 0; linha < 10; linha++) {
        for ( var coluna = 0; coluna < 10; coluna++) {
            document.write("*")
        }
        pulaLinha()
    }
</script>
