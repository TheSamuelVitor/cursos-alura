<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="../html_cssII/reset.css">
    <link rel="stylesheet" href="../html_cssII/style.css">
</head>

<body>
    <header>
        <div class="header">
            <h1>
                <img src="../html_cssII/logo.png" alt="Logo Barbearia Alura">
            </h1>
            <nav>
                <ul class="navegracao">
                    <li>
                        <a href="../html_cssI/index.html">
                            home
                        </a>
                    </li>
                    <li>
                        <a href="../html_cssII/produtos.html">
                            produtos
                        </a>
                    </li>
                    <li>
                        <a href="">
                            contato
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="input_padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input_padrao" placeholder="seuemail@dominio.com" required> 

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input_padrao" placeholder="(XX) XXXXX - XXXX" required> 

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="60" rows="10"></textarea required>

            <fieldset>

            </fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio_email">
                    <input type="radio" value="email" id="radio_email" name="contato">
                    Email
                </label>

                <label for="radio_telefone">
                    <input type="radio" value="telefone" id="radio_telefone" name="contato">
                    Telefone
                </label>

                <label for="radio_whatsapp">
                    <input type="radio" value="whatsapp" id="radio_whatsapp" name="contato" checked>
                    Whatsapp
                </label>
            </fieldset>

            <fieldset>
                <legend>Qual horario prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox">
                <input type="checkbox" checked>
                Gostaria de receber nossas novidades por email?
            </label>

            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="../html_cssII/logo-branco.png" alt="Logo Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>

</html>
